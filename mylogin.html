<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/icofont/icofont/icofont.css">
</head>

<body>

    <div class="middle">
        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>

        <div class="login">
            <div class="login_logo"></div>

            <div class="login_log">
                <form class="layui-form form_log">
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required|username" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                        <span class="layui-icon layui-icon-service icon"></span>
                    </div>
                    <div class="layui-input-block">
                        <input type="password" name="password" lay-verify="required|password" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                        <span class="icofont-court icon"></span>
                    </div>
                    <button class="layui-btn login-btn" lay-submit>登录</button>
                </form>
                <div class="link_reg">
                    <a href="javascript:;">去注册</a>
                </div>
            </div>



            <div class="login_reg" style="display: none;">
                <form class="layui-form form_reg">
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="username|required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                        <span class="icofont-cop icon"></span>
                    </div>
                    <div class="layui-input-block">
                        <input type="password" name="password" lay-verify="required|password" placeholder="请输入密码"
                            autocomplete="off" class="layui-input pdregister">
                        <span class="icofont-court icon"></span>
                    </div>
                    <div class="layui-input-block">
                        <input type="password" required lay-verify="required|pdcheck" placeholder="请再次输入密码确定" autocomplete="off"
                            class="layui-input pdcheck">
                        <span class="icofont-court icon"></span>
                    </div>
                    <button class="layui-btn login-btn" style="background-color: brown;" lay-submit>注册</button>
                </form>
                <div class="link_log">
                    <a href="javascript:;">去登录</a>
                </div>
            </div>
        </div>
    </div>





</body>

<script src="./jq/jQuery.min.js"></script>
<script src="./layui/layui.all.js"></script>
<script src="./js/prereJs.js"></script>

<script src="./js/login.js"></script>

</html>
