<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../library/layui/css/layui.css">
    <link rel="stylesheet" href="../css/user/user_infor.css">
    

</head>

<body>

    <div class="user_infor">
        <h3 class="user_infor_head">修改用户信息</h3>
        <form class="layui-form">
          <input type="hidden" name="id" class="user_id">

            <div class="layui-form-item">
                <label class="layui-form-label ">登录名称</label>
                <div class="layui-input-block">
                  <input type="text" name="uname" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input uname" readonly>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                  <input type="text" name="nickname" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input nickname">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                  <input type="text" name="email" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input email">
                </div>
              </div>

              <button class="layui-btn layui-btn-sm" style="margin-left: 100px"> 提交修改</button>
              <button type="reset" class="layui-btn layui-btn-sm reset"> 重置</button>
    
        </form>


    </div>
    
    <script src="../library/jq/jQuery.min.js"></script>
    <script src="../library/layui/layui.all.js"></script>
    <script src="../js/prereJs.js"></script>
    <script src="../js/user/user_infor.js"></script>

</body>

</html>
