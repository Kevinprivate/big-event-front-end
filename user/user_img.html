<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../library/cropper/cropper.css">
    <link rel="stylesheet" href="../library/layui/css/layui.css">
    <link rel="stylesheet" href="../css/user/user_img.css">
    


</head>

<body>


    <div class="layui-card">
        <div class="layui-card-header user_img_head">修改用户头像</div>
        <div class="layui-card-body user_img_body">
            <!-- cropper导入 -->
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="../img/sample.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <input type="file" class="img_ul" accept="image/jpg, image/png" style="display: none;">
                <button type="button" class="layui-btn img_ul_true" >上传</button>
                <button type="button" class="layui-btn img_ul_cof">确定</button>
            </div>

        </div>
    </div>

</body>


<script src="../library/jq/jQuery.min.js"></script>
<script src="../library/cropper/Cropper.js"></script>
<script src="../library/cropper/jquery-cropper.js"></script>
<script src="../js/prereJs.js"></script>
<script src="../js/user/user_img.js"></script>



</html>
