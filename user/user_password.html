<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../library/layui/css/layui.css">
    <link rel="stylesheet" href="../css/user/user_password.css">
</head>

<body>
    <div class="user_pd">
        <h3 class="user_pd_head">修改用户密码</h3>
        <form class="layui-form user_pd_form">
            
            <div class="layui-form-item">
                <label class="layui-form-label ">当前登陆密码</label>
                <div class="layui-input-block">
                    <input type="password" name="oldPwd" required lay-verify="required|password" placeholder="请输入当前密码"
                        autocomplete="off" class="layui-input oldPwd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="newPwd" required lay-verify="required|password" placeholder="请输入新密码"
                        autocomplete="off" class="layui-input newPwd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">重复新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="newPwdRp" required lay-verify="required|pdcheck" placeholder="请再次输入新密码"
                        autocomplete="off" class="layui-input email">
                </div>
            </div>
        

            <button class="layui-btn layui-btn-sm" lay-submit style="margin-left: 100px"> 提交修改</button>
            <button type="reset" class="layui-btn layui-btn-sm reset"> 重置</button>



        </form>

</body>

<script src="../library/layui/layui.all.js"></script>
<script src="../library/jq/jQuery.min.js"></script>
<script src="../js/prereJs.js"></script>
<script src="../js/user/user_password.js"></script>

</html>
